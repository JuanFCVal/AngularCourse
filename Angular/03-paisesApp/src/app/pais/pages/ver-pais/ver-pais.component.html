
<div *ngIf="!pais; else divPais"
class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div *ngIf="pais" class="row">
        <div class="col-12">
            <h2>{{pais.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail" alt="">
        </div>
        <div class="vol">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Pobración</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Cod numberico</strong> {{pais.numericCode }}
                </li>
                <li class="list-group-item">
                    <strong>Cod alpha3</strong> {{pais.alpha3Code }}
                </li>
            </ul>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
        <span class="badge bg-primary mr-3"> {{pais.translations.de}}</span>
        <span class="badge bg-primary mr-3"> {{pais.translations.es}}</span>
        <span class="badge bg-primary mr-3"> {{pais.translations.fr}}</span>
    </div>
    </div>
</ng-template>
