<div class="animate__animated animate__fadeIn">
    <h2>Por país</h2>
    <hr> 
    <div class="row">
        <div class="col">
            <app-input-search
             (onEnter)='buscar( $event )'
             placeHolder="Busqueda por país"
             (onDebounce)="sugerencias($event)">
            </app-input-search>
            <ul *ngIf="mostrarSugerencias" class="list-group">
                <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
                    <a class="nav-link"
                    [routerLink]="['/pais',pais.alpha2Code]">{{pais.name}} </a>
                </li>
                <li class="list-group-item list-group-item-action">
                        <a (click)="buscarSugerido(termino)"class="nav-link"> Buscar {{termino}}</a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div  *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises] ='paises'></app-pais-tabla>
    </div>
</div>
